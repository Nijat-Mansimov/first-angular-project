<h3 *ngIf="products; else noProduct">{{ title }}</h3>
<div class="mb-3">
  <input
    class="form-control"
    id="productName"
    placeholder="Enter product name"
    [(ngModel)] = "filterText"
  />
  <small *ngIf="filterText">
    The word you're looking for is: <strong>{{filterText}}</strong>
  </small>
</div>

<ng-template #noProduct>
  <div class="alert alert-danger" role="alert">
    There are no products in this category
  </div></ng-template
>
<div class="row">
  <div *ngFor="let product of products | productFilter:filterText" class="card" style="width: 18rem">
    <img src="{{ product.imgURL }}" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-text">
        {{ product.desc }}
        ${{ product.price }}
      </p>
      <a (click)="addToCart(product)" href="#" class="btn btn-primary">add to Basket</a>
    </div>
  </div>
</div>
